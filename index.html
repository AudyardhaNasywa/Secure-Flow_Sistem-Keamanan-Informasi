<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SecureFlow: STRIDE & DREAD</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>SecureFlow: STRIDE & DREAD Threat Analysis</h1>
  </header>
  <main>
    <form id="threatForm">
      <h2>Identify Threats with STRIDE</h2>
      <label for="component">System Component:</label>
      <input type="text" id="component" placeholder="Enter Component (e.g., Login Form)" required>

      <label for="strideType">Select STRIDE Threat:</label>
      <select id="strideType" required>
        <option value="Spoofing">Spoofing</option>
        <option value="Tampering">Tampering</option>
        <option value="Repudiation">Repudiation</option>
        <option value="Information Disclosure">Information Disclosure</option>
        <option value="Denial of Service">Denial of Service</option>
        <option value="Elevation of Privilege">Elevation of Privilege</option>
      </select>

      <h2>Evaluate Risk with DREAD</h2>
      <label for="damage">Damage Potential (1-10):</label>
      <input type="number" id="damage" min="1" max="10" required>

      <label for="reproducibility">Reproducibility (1-10):</label>
      <input type="number" id="reproducibility" min="1" max="10" required>

      <label for="exploitability">Exploitability (1-10):</label>
      <input type="number" id="exploitability" min="1" max="10" required>

      <label for="affectedUsers">Affected Users (1-10):</label>
      <input type="number" id="affectedUsers" min="1" max="10" required>

      <label for="discoverability">Discoverability (1-10):</label>
      <input type="number" id="discoverability" min="1" max="10" required>

      <button type="submit">Analyze</button>
    </form>

    <section id="result">
      <h2>Analysis Result</h2>
      <p id="output"></p>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
